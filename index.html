<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff69b4, #6ec6ff);
    }

    h1 { margin-top: 70px; font-size: 48px; color: white; }
    p  { font-size: 26px; color: white; }

    /* YES BUTTON GLOW */
    #yes {
      font-size: 24px;
      padding: 14px 40px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: white;
      color: #ff1493;
      box-shadow: 0 0 20px #fff;
      animation: glow 1.5s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 30px #ff69b4; }
      100% { box-shadow: 0 0 10px #fff; }
    }

    #no {
      font-size: 20px;
      padding: 10px 25px;
      border-radius: 30px;
      border: none;
      position: absolute;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity:1; }
      to   { transform: translateY(-900px); opacity:0; }
    }

    /* Heart explosion */
    .burst {
      position: absolute;
      font-size: 30px;
      animation: burst 1s ease-out forwards;
    }

    @keyframes burst {
      from { transform: scale(0); opacity:1; }
      to   { transform: scale(3); opacity:0; }
    }
  </style>
</head>
