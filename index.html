<!DOCTYPE html>
<html>
<head>
  <title>Just for You ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      background: #fff;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 46px;
      color: #c2185b;
    }

    p {
      font-size: 26px;
      color: #7a003c;
      margin: 12px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
    }

    #yes { background:#ff4d88; color:white; }
    #no  { background:#eee; color:#555; position:absolute; }

    /* AFTER YES */
    .yes-screen {
      min-height: 100vh;
      background: url('bg.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.8);
    }

    .overlay {
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 20px;
      color: white;
      max-width: 90%;
    }

    .overlay p {
      color: #fff;
      font-size: 26px;
    }

    .ring {
      font-size: 60px;
      margin: 15px;
      animation: ringPulse 1.6s infinite;
    }

    @keyframes ringPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .album {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .album img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>

<body>

<h1>Naa Bangaram ‚ù§Ô∏è</h1>

<p>
Nee navvu naa jeevitham lo velugu ‚ú®<br>
Nee presence naa heart ki peace üíï
</p>

<p>Life motham naa tho undagalava? üíå</p>

<button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveNo()">No üòú</button>

<audio id="music"></audio>

<script>
function playSong(song) {
  let audio = document.getElementById("music");
  audio.src = song;
  audio.play();
}

function yesClick() {
  document.body.innerHTML = `
    <div class="yes-screen">
      <div class="overlay">
        <h1>She said YES ü•π</h1>

        <div class="ring">üíç</div>

        <p>
          Nuvvu naa life loki vachina roju nundi,<br>
          naa world motham marchipoyindi.
        </p>

        <p>
          Naa santosham nuvve,<br>
          naa badha kuda nuvve artham chesukuntav.
        </p>

        <p>
          Forever ane word ki meaning nuvvu ‚ù§Ô∏è
        </p>

        <div class="album">
          <img src="kaisehua.jpg" onclick="playSong('kaisehua.mp3')">
          <img src="kesariya.jpg" onclick="playSong('kesariya.mp3')">
          <img src="ranjha.jpg" onclick="playSong('ranjha.mp3')">
          <img src="shayad.jpg" onclick="playSong('shayad.mp3')">
        </div>
      </div>
    </div>
  `;
}

function moveNo() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 60);
  let noBtn = document.getElementById("no");
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
