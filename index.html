<!DOCTYPE html>
<html>
<head>
  <title>Just for You</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
    }

    .start {
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 44px;
      color: #c2185b;
    }

    p {
      font-size: 26px;
      color: #7a003c;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
    }

    #yes { background:#ff4d88; color:white; }
    #no  { background:#eee; color:#555; position:absolute; }

    /* YES SCREEN */
    .yes-screen {
      width: 100vw;
      height: 100vh;

      /* THIS IS THE IMPORTANT PART */
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background: rgba(0,0,0,0.45);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
      max-width: 90%;
    }

    .content p {
      color: white;
      font-size: 26px;
    }

    .ring {
      font-size: 60px;
      margin: 15px;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .album {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .album img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }
  </style>
</head>

<body>

<div class="start">
  <h1>Naa Bangaram</h1>

  <p>
    Nee navvu naa jeevitham lo velugu<br>
    Nuvvu lekapothe naa life empty
  </p>

  <p>Life motham naa tho untava?</p>

  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<audio id="music"></audio>

<script>
function playSong(song) {
  const audio = document.getElementById("music");
  audio.src = song;
  audio.play();
}

function yesClick() {
  document.body.innerHTML = `
    <div class="yes-screen">
      <div class="content">
        <h1>She said YES</h1>

        <div class="ring">üíç</div>

        <p>
          Nuvvu naa life loki vachina roju nundi<br>
          naa heart ki meaning dorikindi
        </p>

        <p>
          Naa happiness nuvve<br>
          naa weakness kuda nuvve
        </p>

        <p>
          Forever ante nuvvu ‚ù§Ô∏è
        </p>

        <div class="album">
          <img src="kaisehua.jpg" onclick="playSong('kaisehua.mp3')">
          <img src="kesariya.jpg" onclick="playSong('kesariya.mp3')">
          <img src="ranjha.jpg" onclick="playSong('ranjha.mp3')">
          <img src="shayad.jpg" onclick="playSong('shayad.mp3')">
        </div>
      </div>
    </div>
  `;
}

function moveNo() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 60);
  const noBtn = document.getElementById("no");
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
