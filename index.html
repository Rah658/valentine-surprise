<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Bangaram â¤ï¸</title>
<style>
    body {
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        margin-top: 100px;
        font-size: 40px;
    }

    #message {
        font-size: 24px;
        margin-top: 20px;
        min-height: 40px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        margin: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }

    button:hover {
        transform: scale(1.1);
    }

    #heart {
        font-size: 50px;
        display: none;
        margin-top: 20px;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<h1>Bangaram â¤ï¸ Will you always stay with me?</h1>

<div id="message"></div>

<button id="yesBtn">Yes â¤ï¸</button>
<button id="noBtn">No ğŸ’”</button>

<div id="heart">â¤ï¸â¤ï¸â¤ï¸</div>

<script>

const messages = [
    "You are my happiness Bangaram â¤ï¸",
    "My life is beautiful because of you ğŸ’–",
    "You are my dream come true ğŸ˜˜",
    "I can't imagine my life without you ğŸ’•",
    "You are my forever and always ğŸ’",
    "You are my heart, my soul, my everything â¤ï¸",
    "I love you more and more every second ğŸ’“",

const noMessages = [

let msgIndex = 0;

// YES button click

// NO button hover â†’ move

    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

};


// NO button click â†’ different message
noBtn.onclick = function() {

</script>

</html>
