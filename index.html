<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ff8fab);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: cursive;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    color: #d63384;
    font-size: 38px;
}

p {
    color: #6c757d;
    font-size: 18px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
    position: absolute;
}

.heart {
    position: absolute;
    font-size: 20px;
    color: pink;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div class="container">

<h1>
Bangaram my wifeyy<br>
will you be my Valentine?
</h1>

<p>I already know the answer, but I still want to hear it ü•∫</p>

<button id="yesBtn">Yes üíñ</button>

<button id="noBtn">Nope</button>

</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");


// floating hearts (same as template)
setInterval(() => {

    const heart = document.createElement("div");

    heart.className = "heart";

    heart.innerHTML = "üíñ";

    heart.style.left = Math.random() * window.innerWidth + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);

}, 300);


// No button runs away
noBtn.addEventListener("mouseover", () => {

    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

});


// Yes button final screen (exact same template)
yesBtn.addEventListener("click", () => {

    document.body.innerHTML = `

    <div style="
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: linear-gradient(to top, #ff4d6d, #ff8fab);
    color:white;
    font-family:cursive;
    text-align:center;
    ">

    <h1>Yay! I knew you'd say yes! üíñ</h1>

    <p>You just made me the happiest person ever! ü•∞</p>

    <p>Now come here and give me a hug ü§ó</p>

    </div>

    `;

});

</script>

</body>
</html>
