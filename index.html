<!DOCTYPE html>
<html>
<head>
  <title>Just for You ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(#ffe6ee, #ffd1dc);
      text-align: center;
      font-family: 'Dancing Script', cursive;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 45px;
      color: #c2185b;
      font-size: 48px;
    }

    p {
      font-size: 26px;
      color: #8e0038;
      margin: 12px;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Dancing Script', cursive;
    }

    #yes { background:#ff4d88; color:white; }
    #no { background:#f3f3f3; color:#555; position:absolute; }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); opacity:1; }
      to { transform: translateY(-800px); opacity:0; }
    }

    /* Ring animation */
    .ring {
      font-size: 65px;
      animation: ringPulse 1.8s infinite;
      margin: 15px;
    }

    @keyframes ringPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* Photo */
    .full-photo {
      width: 100%;
      max-width: 520px;
      border-radius: 18px;
      box-shadow: 0 0 35px pink;
      margin-top: 20px;
    }

    /* Love letter fade */
    .letter {
      opacity: 0;
      animation: fadeIn 4s forwards;
      animation-delay: 2s;
      font-size: 25px;
      margin: 25px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Album images */
    .album {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .album img {
      width: 75px;
      height: 75px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px pink;
    }
  </style>
</head>

<body>

<h1>My Nandini üíñ</h1>

<p>
From the moment you came into my life,<br>
everything started feeling right ‚ú®
</p>

<p>Will you be mine forever? üíå</p>

<button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveNo()">No üòú</button>

<audio id="music"></audio>

<script>
function playSong(song) {
  let audio = document.getElementById("music");
  audio.src = song;
  audio.play();
}

function yesClick() {

  document.body.style.background =
    "linear-gradient(to bottom, #ffb6c1, #ff1493)";

  document.body.innerHTML = `
    <h1>She said YES ü•πüíñ</h1>

    <div class="ring">üíç</div>

    <p>
      In this moment‚Ä¶<br>
      my heart chose you forever üíì
    </p>

    <img src="love.jpg" class="full-photo">

    <div class="letter">
      My love,<br><br>
      I don‚Äôt promise a perfect life,<br>
      but I promise a life where you are never alone.<br><br>

      Your happiness will always be my priority,<br>
      your tears my responsibility,<br>
      and your smile my greatest achievement.<br><br>

      Walk with me today,<br>
      tomorrow,<br>
      and for all the tomorrows yet to come ü§ç<br><br>

      I love you‚Ä¶ endlessly ‚ù§Ô∏è
    </div>

    <div class="album">
      <img src="kaisehua.jpg" onclick="playSong('kaisehua.mp3')">
      <img src="kesariya.jpg" onclick="playSong('kesariya.mp3')">
      <img src="ranjha.jpg" onclick="playSong('ranjha.mp3')">
      <img src="shayad.jpg" onclick="playSong('shayad.mp3')">
    </div>
  `;

  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "100%";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 280);
}

function moveNo() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 60);
  let noBtn = document.getElementById("no");
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 350);
</script>

</body>
</html>
